<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Stomp Receiving Example</title>
</head>
<body>
<div>
    <div>
        <div>
            <button id="connect" onclick="connect();">Connect</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        </div>
        <div id="conversationDiv">
            <p>
                <label>userId 1 notice content?</label>
            </p>
            <p>
                <label for="name"></label><textarea id="name" rows="5"></textarea>
            </p>
            <button id="sendTo" onclick="sendTo();">sendTo1</button>
            <p id="response"></p>
        </div>
    </div>
</div>
<div>
    <h3>Messages:</h3>
    <ol id="messages"></ol>
</div>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript">
    var messageList = $("#messages");
    var stompClient = null;
    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        document.getElementById('response').innerHTML = '';
    }
    // 开启socket连接
    function connect() {
	  var socket = new SockJS('http://iacs-dev.devdolphin.com/kircp-servers/kircp/ws/stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({
            clientId: 'wangwu',
            userId: '2c94a97b771fec050177484a38b10188',
            onDisconnectTopic: '/topic',
            uniqueKey: 'abcdefghijklmn'
        }, function (frame) {
            setConnected(true);
            subscribe();
        });
    }
    // 断开socket连接
    function disconnect() {
        const header = {
            userId: 'userIdTest',
            onDisconnectTopic: '/topic',
            clientId: 'kem_frontline'
        }
        if (stompClient != null) {
            stompClient.disconnect(function (frame) {
                setConnected(false);
            }, header);
        }
        console.log("Disconnected");
    }
    // send to server
    function sendTo() {
        const value = document.getElementById('name').value;
        stompClient.send("/ws/welcome/ping", {}, JSON.stringify([]));
    }
    // subscribe
    // 客户端订阅的时候需要将参数传给服务器，key值为"param"，value为JsonString
    function subscribe() {
        const params = {
            businessType: 'pageQueryIncidentTrend',
            pageNo: 0,
            pageSize: 10,
            incidentCode: '20221208142759A',
            type: '06'
        };
        console.log("subscribe");
        const header = {
            id: 'subscribeId-000002',
            params: JSON.stringify(params)
        }
        stompClient.subscribe("/user/queue/" + params.incidentCode + "/" + params.type + "/" + params.businessType +  "/pong", function (data) {
            const message = data.body;
            messageList.append("<li>" + 'subscribe'  + message + "</li>");
        }, header);
    }
</script>
</body>
</html>
